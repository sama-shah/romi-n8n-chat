<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romi Community Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #ECF0F3;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding-bottom: 2rem;
        }

        .title img {
            max-width: 120px;
            height: auto;
        }

        /* Chat history */
        .chat-history {
            width: 100%;
            max-width: 500px;
            display: none;
            flex-direction: column;
            gap: 1rem;
            padding: 0.25rem 0;
        }

        .chat-history.visible {
            display: flex;
        }

        .chat-history::-webkit-scrollbar {
            width: 0;
        }

        .message {
            display: flex;
            width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: left;
        }

        .message.user .message-bubble {
            background: #ECF0F3;
            color: #1f2937;
            border-bottom-right-radius: 6px;
            box-shadow:
                4px 4px 10px #D1D9E6,
                -4px -4px 10px #FFFFFF;
        }

        .message.bot .message-bubble {
            background: #ECF0F3;
            color: #374151;
            border-bottom-left-radius: 6px;
            max-width: 100%;
            box-shadow:
                inset 3px 3px 8px #D1D9E6,
                inset -3px -3px 8px #FFFFFF;
        }

        .message.bot .message-bubble p + p {
            margin-top: 0.75rem;
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 0.25rem 0;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: rgba(75, 85, 99, 0.5);
            border-radius: 50%;
            animation: bounce 1.2s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Chat Input */
        .chat-input-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #ECF0F3;
            border-radius: 50px;
            padding: 0.5rem 0.5rem 0.5rem 1.5rem;
            box-shadow:
                10px 10px 20px #D1D9E6,
                -10px -10px 20px #FFFFFF;
            position: relative;
        }

        .input-container {
            flex: 1;
            position: relative;
            height: 24px;
        }

        .chat-input input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1rem;
            color: #1f2937;
            font-family: inherit;
            position: relative;
            z-index: 2;
        }

        .placeholder-container {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        .placeholder-container.hidden {
            display: none;
        }

        .placeholder-static {
            color: rgba(75, 85, 99, 0.6);
            font-size: 1rem;
            white-space: nowrap;
        }

        .placeholder-dynamic {
            position: relative;
            height: 100%;
            flex: 1;
            overflow: hidden;
        }

        .placeholder-text {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(75, 85, 99, 0.6);
            font-size: 1rem;
            white-space: nowrap;
            clip-path: inset(0 100% 0 0);
        }

        .placeholder-text.reveal {
            animation: reveal 0.5s ease forwards;
            animation-delay: 0.4s;
        }

        .placeholder-text.wipe-out {
            animation: wipeOut 0.5s ease forwards;
        }

        @keyframes reveal {
            from { clip-path: inset(0 100% 0 0); }
            to { clip-path: inset(0 0 0 0); }
        }

        @keyframes wipeOut {
            from { clip-path: inset(0 0 0 0); }
            to { clip-path: inset(0 0 0 100%); }
        }

        .send-button {
            width: 48px;
            height: 48px;
            background: #ECF0F3;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            box-shadow:
                6px 6px 12px #D1D9E6,
                -6px -6px 12px #FFFFFF;
        }

        .send-button:hover {
            box-shadow:
                4px 4px 8px #D1D9E6,
                -4px -4px 8px #FFFFFF;
        }

        .send-button:active {
            box-shadow:
                inset 6px 6px 12px #D1D9E6,
                inset -6px -6px 12px #FFFFFF;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <img src="IMG_0310.png" alt="Romi">
            </div>

            <div class="chat-history" id="chat-history"></div>

            <div class="chat-input-wrapper">
                <div class="chat-input">
                    <div class="input-container">
                        <input type="text" id="chat-input">
                        <div class="placeholder-container" id="placeholder-container">
                            <span class="placeholder-static">Ask about&nbsp;</span>
                            <div class="placeholder-dynamic">
                                <span class="placeholder-text" id="placeholder-old"></span>
                                <span class="placeholder-text" id="placeholder-new"></span>
                            </div>
                        </div>
                    </div>
                    <button class="send-button" id="send-button">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // — Placeholder animation —
        const placeholders = [
            "common symptoms",
            "hot flashes",
            "night sweats",
            "ayurvedic techniques",
            "dr. mary claire's advice"
        ];

        let index = 0;
        const input = document.getElementById('chat-input');
        const placeholderContainer = document.getElementById('placeholder-container');
        const oldText = document.getElementById('placeholder-old');
        const newText = document.getElementById('placeholder-new');

        function showInitial() {
            newText.textContent = placeholders[0];
            newText.classList.add('reveal');
        }

        function transition() {
            const nextIndex = (index + 1) % placeholders.length;
            oldText.textContent = placeholders[index];
            newText.textContent = placeholders[nextIndex];
            oldText.classList.remove('reveal', 'wipe-out');
            newText.classList.remove('reveal', 'wipe-out');
            void oldText.offsetWidth;
            void newText.offsetWidth;
            oldText.style.clipPath = 'inset(0 0 0 0)';
            newText.style.clipPath = 'inset(0 100% 0 0)';
            oldText.classList.add('wipe-out');
            newText.classList.add('reveal');
            index = nextIndex;
        }

        showInitial();
        setInterval(transition, 2500);

        input.addEventListener('input', () => {
            placeholderContainer.classList.toggle('hidden', input.value.length > 0);
        });

        // — Chat functionality —
        const sendButton = document.getElementById('send-button');
        const chatHistory = document.getElementById('chat-history');

        function addMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            if (role === 'bot') {
                bubble.innerHTML = text
                    .split(/\n\n+/)
                    .map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`)
                    .join('');
            } else {
                bubble.textContent = text;
            }
            msg.appendChild(bubble);
            chatHistory.appendChild(msg);
            chatHistory.classList.add('visible');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            return msg;
        }

        function addLoading() {
            const msg = document.createElement('div');
            msg.className = 'message bot';
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            msg.appendChild(bubble);
            chatHistory.appendChild(msg);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return msg;
        }

        async function askRomi(userMessage) {
            try {
                const response = await fetch('https://samashah.app.n8n.cloud/webhook/romichat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatInput: userMessage })
                });
                console.log('Status:', response.status);
                const text = await response.text();
                console.log('Raw response:', text);
                if (!text) return 'Empty response from server';
                const data = JSON.parse(text);
                return data.output;
            } catch (err) {
                console.error('Error:', err);
                return 'Error: ' + err.message;
            }
        }

        async function handleSend() {
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            placeholderContainer.classList.add('hidden');
            sendButton.disabled = true;

            addMessage(message, 'user');
            const loadingMsg = addLoading();

            try {
                const reply = await askRomi(message);
                loadingMsg.remove();
                addMessage(reply, 'bot');
            } catch (err) {
                console.error('Romi error:', err);
                loadingMsg.remove();
                addMessage('Something went wrong. Please try again.', 'bot');
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }

        sendButton.addEventListener('click', handleSend);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
